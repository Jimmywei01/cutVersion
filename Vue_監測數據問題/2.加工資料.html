<!--
  1.Vue 響應式資料
  2.加工資料 -> 把資料都加上 get、set
  3.vm._data = data -> 把修改後的資料賦予給 vm 實例修改，顯示在頁面上
-->
<script>
  let data =
    {
      id: '001',
      name: 'John',
      age: 34
    }

  // 監控實例
  let obs = new Observable(data)
  console.log(obs)
  let vm = {}
  vm._data = data = obs
  // console.log(vm)

  // 簡易監控功能
  function Observable(obj){
    // 把屬性組成 array
    const key = Object.keys(obj)
    key.forEach((k) => {
      // 重新設定每個 id 的值
      Object.defineProperty(this, k,{
        get(){ return obj[k]},
        set(newValue){
          console.log('修改了')
          obj[k] = newValue
        }
      })
    })
  }

</script>
